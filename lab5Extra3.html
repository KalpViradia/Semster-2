<html>
<head>
    
</head>
<body>
    <h1 align="center">Employee Regestration</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <form>
            <table align="center">
                <tr>
                    <td>Employee Id</td>
                    <td>: <input type="text"></td>
                </tr>
                <tr>
                    <td>Employee Name</td>
                    <td>: <input type="text"></td>
                </tr>
                <tr>
                    <td>Email Id</td>
                    <td>: <input type="text"></td>
                </tr>
                <tr>
                    <td>Contact Number</td>
                    <td>: <input type="number"></td>
                </tr>
                <tr>
                    <td>Maritial Status</td>
                    <td>: <input type="radio" name="a">Married<input type="radio" name="a">Single</td>
                </tr>
            </table>
        </form>
    </fieldset>
    <br>
    <fieldset> 
        <legend>Education/Experiance</legend>   
        <form>
            <table align="center">
                <tr>
                    <td>Education</td>
                    <td>: <textarea name="" id="" cols="30" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td>Experiance</td>
                    <td>: <textarea name="" id="" cols="30" rows="3"></textarea></td>
                </tr>
            </table>
        </form>
    </fieldset>
    <br>
    <fieldset>
        <legend>Job Details</legend>    
        <form>
            <table align="center">
                <tr>
                    <td>Designation</td>
                    <td>: <textarea name="" id="" cols="30" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td>Job Location</td>
                    <td>: <select><option value="Rajkot">Rajkot</option><option value="Jamnager">Jamnager</option><option value="Morbi">Morbi</option></select></td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td>: <input type="number"></td>
                </tr>
            </table>
        </form>
    </fieldset>    
</body>
</html>
